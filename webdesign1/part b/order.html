<!DOCTYPE html>
<html>

<head>
    <title>Starbucks|Order</title>
    <link rel="icon" type="image" href="images/starbucks.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link rel="stylesheet" href="style.css">

</head>

<body >
    <div class="header">
      <span class="logo">Starbucks</span>
      <img src="images/starbucks-2.png" style="width:auto;height:20px;">
      <a href="index.html" class="button" id="menu-mar">HOME</a>
     <a href="menu.html" class="button" >MENU</a>
     <a href="about.html" class="button">ABOUT US</a>
     <a href="order.html" class="button">PLACE ORDER</a>
    </div>
    <div >
      <div class="title" >
        STARBUCKS
      </div>
        
        <div  class= "background-image">            
            <div class="form-style">
            <form>
                <div>
                  <h2 class="font">SIP YOUR COFFEE!</h2>
                  <label for="firstName">First Name : </label>
                  <input type="text" name="firstName" placeholder="Enter you name" required> <br> <br> 
                </div>

                <label for="lastName">Last Name : </label>
                <input type="text" name="lastName" placeholder="Enter you Lastname" required> <br><br>

                <label for="mobNumber">Mobile Number: </label>
                <input type="tel" name="mobNumber" placeholder="Enter you number" required><br><br>

                <label for="email">E-mail address : </label>
                <input type="email" name="email" placeholder="Enter you emailid" required><br><br>

                <label for="bookingDate">Date : </label>
                <input type="datetime-local" name="bookingDate" placeholder="Enter you date and time " required><br><br>

                <label for="tableFor">Order Items : </label>
                <select name="items" id="items" required>
                  <option value="icecap">Caffe Americano</option>
                  <option value="Cappuccino">Cappuccino</option>
                  <option value="mercedes">Caramel Frappuccino</option>
                  <option value="audi">White Choclate Mocha</option>
                </select><br><br>

                <button type="submit" name="button" style="color: #0b4f17;">Book Table</button>

            </form>
            </div>
        </div> </div>    
        <footer>
          <a href="mailto:info@starbucks.com" class="fa fa-envelope"></a>
          <a href="https://www.facebook.com/Starbucks/" class="fa fa-facebook"></a>
          <a href="https://twitter.com/Starbucks" class="fa fa-twitter"></a>
        </footer>
   
</body>

</html>
